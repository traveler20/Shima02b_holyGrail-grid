        core-text:
          order: 0
          panel: 1
          shortcut: 1
        custom-left_image:
          order: 12
          panel: 1
          shortcut: 0
        custom-right_image:
          order: 11
          panel: 1
          shortcut: 0
        custom-table:
          order: 7
          panel: 1
          shortcut: 0
        custom-three_column:
          order: 10
          panel: 1
          shortcut: 0
        custom-two_column:
          order: 9
          panel: 1
          shortcut: 0
        mt-file:
          order: 2
          panel: 1
          shortcut: 1
        mt-image:
          order: 1
          panel: 1
          shortcut: 1
        sixapart-oembed:
          order: 4
          panel: 1
          shortcut: 0
      post:
        core-columns:
          order: 8
          panel: 1
          shortcut: 0
        core-horizontalrule:
          order: 5
          panel: 1
          shortcut: 0
        core-html:
          order: 3
          panel: 1
          shortcut: 0
        core-table:
          order: 6
          panel: 1
